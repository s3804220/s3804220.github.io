<body>
    <h1>What's the Date?</h1>
    <input onkeypress= 'getCurrentDate()' type="text" id='date-text' value='Click the button'>
    <input onclick= 'getCurrentDate()' type="button" id='date-button' value='Display Date'>
    <p id='copyright'>&copy Copyright Date Awareness Inc 1990 - </p>
    <script>
        var currentDate = new Date();
        document.getElementById('copyright').innerHTML += currentDate.getFullYear();
    </script>    
    <h6>Ask us about the benefits of dynamic dating</h6>
</body>
