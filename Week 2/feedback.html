<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <h1>Feedback</h1>
    <div>Please give me your comments</div>
    <form action="">
        <label for="name">Your name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Your email</label>
        <input type="text" name="email" id="email">
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="name" placeholder="input your name">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="rating">Give your rating</label>
        <input type="radio" name="rating" id="good" value="good">good
        <input type="radio" name="rating" id="bad" value="bad">bad
        <br>
        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <button>Send</button>
    </form>
</body>

</html>
