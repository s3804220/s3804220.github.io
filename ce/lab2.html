<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
</head>

<body>
    <h2>Form</h2>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required=""><br><br>

        <label for="lname"> Last name:</label>
        <input type="text" id="lname" name="lname" required=""><br><br>

        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthdate"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required=""><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="other" value="other">
        <label for="other">Other</label><br><br>

        <label for="color">What is your favorite color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">How much do you like this website (1-10)</label>
        <input type="range" id="range" name="range" min="1" max="10"><br><br>

        <label for="form-user-title">Title</label>
        <select name="form-user-title" id="form-user-title">
            <option value=""></option>
            <option name="Mr" id="Mr">Mr.</option>
            <option name="Mrs" id="Mrs">Mrs.</option>
            <option name="Dr" id="Dr">Dr.</option>
        </select><br><br>

        <label for="story">Tell me a story:</label>
        <textarea name="story" id="story" cols="30" rows="5"
            placeholder="Maybe a bit about yourself"></textarea><br><br>

        <input type="reset" name="reset" id="reset">

        <input type="submit" value="Submit">
    </form>
    <title>Document</title>
    </<h2>
</body>

</html>
